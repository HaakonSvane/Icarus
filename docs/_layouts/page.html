---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
      <br>
      {% if page.image == true %}
        <a href="https://placeholder.com"><img src="https://via.placeholder.com/500"></a>
      {% else %}
        <a href="{{ page.image }}"><img src="{{ page.image }}"></a>
      <p align=center>{{ page.image_desc }}</p>
      {% endif %}

      {% if page.categories %}
        {% include make_category_list.html PAGE=page %}
        <br><hr><br>
      {% endif %}

  </header>
  <div class="post-content">
    {{ content }}
  </div>

</article>
